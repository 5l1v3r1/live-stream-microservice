<html>
   <head>
      <title>Fluid Player</title>
      <link rel="stylesheet" href="http://cdn.fluidplayer.com/v2/current/fluidplayer.min.css" type="text/css"/>
      <script src="http://cdn.fluidplayer.com/v2/current/fluidplayer.min.js"></script>
   </head>
   <body>
      <video id='my-video' controls style="width: 640px; height: 360px;">
          <source src='/video/360p.m3u8' title='4k' type='video/mp4' />
          <source src='/video/playlist.m3u8' title='1080p' type='video/mp4' />
          <source src='/video/720.mp4' title='720p' type='video/mp4' />
          <source src='/video/480.mp4' title='480p' type='video/mp4' />
           <source src='/video/320.mp4' title='320p' type='video/mp4' />
      </video>
      <script type="text/javascript">
         fluidPlayer('my-video');
      </script>
   </body>
</html>
